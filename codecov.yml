codecov:
  require_ci_to_pass: yes
  
ignore:
  - "Arktos/extern"
  - "Arktos/apps"
  - "Arktos/src/Arktos.cpp"
  - "Eos"

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
